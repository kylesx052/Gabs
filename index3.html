<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagem 2 - Moderna</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Verdana', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      text-shadow: 1px 1px 2px #000;
    }
    .voltar-principal {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #ff5e7e;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.voltar-principal:hover {
  background-color: #e94b6c;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Você é meu Universo</h1>
    <p>
      Quando te olho, Gabrielle, vejo todas as galáxias se alinhando.
      Você é meu infinito favorito, minha energia, minha luz nas noites mais escuras.
    </p>
      <a href="../index.html" class="voltar-principal">← Voltar</a>
  </div>
</body>
</html>
