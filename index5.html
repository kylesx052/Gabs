<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagem 4 - Futurista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #ffe6f7 0%, #d0c4ff 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(100, 50, 150, 0.2);
      max-width: 650px;
      text-align: center;
      border: 2px solid #e0caff;
    }

    h1 {
      color: #6a1b9a;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      line-height: 1.7;
    }
    .voltar-principal {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #ff5e7e;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.voltar-principal:hover {
  background-color: #e94b6c;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Você é minha Luz</h1>
    <p>
      Em um mundo cheio de caos, você é o meu refúgio das coisas ruins.
      Te amar é como andar por um céu estrelado, onde cada estrela carrega um motivo para sorrir.
    </p>
      <a href="../index.html" class="voltar-principal">← voltar</a>
  </div>
</body>
</html>
