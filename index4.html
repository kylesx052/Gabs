<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagem 3 - Floral</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
      background-color: #fff0f5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffffd9;
      padding: 2.5rem;
      border-radius: 20px;
      border: 2px dashed #f06292;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(240, 98, 146, 0.2);
    }

    h1 {
      text-align: center;
      color: #d81b60;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #4a4a4a;
      line-height: 1.6;
      text-align: justify;
    }
    .voltar-principal {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #ff5e7e;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.voltar-principal:hover {
  background-color: #e94b6c;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Um Jardim Chamado Gabrielle</h1>
    <p>
      Gabrielle, você é como flor em meio ao concreto: delicada, forte, cheia de vida.
      Tudo floresce quando você sorri, tudo silencia quando você abraça.
    </p>
      <a href="../index.html" class="voltar-principal">← Voltar</a>
  </div>
</body>
</html>
