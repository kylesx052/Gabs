<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleção de Jogos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #f7c59f;
      text-shadow: 0 0 15px #f7c59f55;
    }

    .game-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .game-card {
      background: #1f1f1f;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px #00000066;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px #f7c59f88;
      border-color: #f7c59f;
    }

    .game-card a {
      text-decoration: none;
      color: #fff;
      font-size: 1.3rem;
      display: block;
    }

    .game-card a::after {
      content: " →";
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .game-card:hover a::after {
      transform: translateX(5px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .game-card {
        width: 100%;
      }
    }
    .voltar-principal {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #ff5e7e;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.voltar-principal:hover {
  background-color: #e94b6c;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha Seu Jogo Amorzinho</h1>
    <div class="game-options">
      <div class="game-card"><a href="jogo1/index.html">puzzle </a></div>
      <div class="game-card"><a href="jogo2/index.html">jogo do bird</a></div>
      <div class="game-card"><a href="jogo3/index.html">Jogo da torre</a></div>
    </div>
    <a href="../index.html" class="voltar-principal">← Voltar para a página inicial</a>
  </div>
</body>
</html>
