<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagem 1 - Elegante</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fce4ec, #fff8f0);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(200, 100, 150, 0.2);
      max-width: 600px;
      border: 2px solid #f8bbd0;
    }

    h1 {
      color: #c2185b;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.8;
      text-align: justify;
    }
    .voltar-principal {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #ff5e7e;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.voltar-principal:hover {
  background-color: #e94b6c;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Meu Amor</h1>
    <p>
      Gabrielle, cada instante ao seu lado é como uma pintura rara: cheia de cor, emoção e beleza.
      Você ilumina meus dias e me faz acreditar que o amor verdadeiro existe — e tem seu nome.
    </p>
    <a href="../index.html" class="voltar-principal">← Voltar</a>
  </div>
</body>
</html>
